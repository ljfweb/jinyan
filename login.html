<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<link rel="stylesheet" type="text/css" href="css/styleReset.css"/>
	</head>
	<body>
		<div id="tip"></div>
		<header id="head">
			<img src="http://rs.minshengec.com/ccmall/cmbc/images/passport/ms_logo.png"/>
		</header>
		<div id="content">
			<div class="content">
				<div class="content_top">
					<div class="content_left">
						<img src="http://rs.minshengec.com/ccmall/cmbc/images/passport/ms_left_tip.jpg"/>
						<input type="text" value="民生信用卡/借记卡用户" />
					</div>
					<div class="content_right">
						<div class="ordinary_users clearfix">
							<span><img src="http://rs.minshengec.com/ccmall/cmbc/images/passport/dl_touxd.jpg"/><p class="one">非民生卡用户</p></span>
							<span><img src="http://rs.minshengec.com/ccmall/cmbc/images/passport/dt_sj_mima.jpg"/><p class="two">动态密码登录</p></span>
						</div>
						<div class="user">
							<input type="text" placeholder="手机号/用户名" class="username" />
						</div>
						<div class="password">
							<input type="password" placeholder="登录密码"  class="pass"/>
						</div>
						<div class="login">
							<input type="button" value="登录" class="logins" />
						</div>
						<div class="register">
							<a href="">忘记密码</a>
							<a href="register.html">免费注册></a>
						</div>
					</div>
				</div>
				<div class="content_bottom">
					<dl>
						<dt>温馨提示</dt>
						<dd>
							<span>
								<p>1、</p> 
							</span>
							需要分期购买商品的客户，请选择左侧橘色登录框"民生信用卡/借记卡用户"-民生信用卡登录；
						</dd>
						<dd>
							<span>
								<p>2、</p>
							</span>
							商城账户已开通除民生借记卡、信用卡外的他行借记卡支付，请选择右侧蓝色登录框登录；
						</dd>
						<dd>
							<span>
								<p>3、</p>
							</span>
							已拥有民生卡账户的客户，可同时拥有商城账户（采用普通方式登录或动态密码登录），两个账户信息独立。
						</dd>
					</dl>
				</div>
			</div>
		</div>
		<footer id="feet"></footer>
	</body>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
</html>
